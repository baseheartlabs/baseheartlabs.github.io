<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseheart Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 30px;
            flex-shrink: 0;
        }

        .tab-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 20px;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
            text-align: left;
        }

        .tab-button:hover {
            background: white;
            color: #667eea;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 50px;
            font-size: 2.5em;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tab-content h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .tab-content p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .timeline {
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }

        .entry {
            margin-bottom: 50px;
            position: relative;
        }

        .entry:nth-child(odd) .content {
            margin-left: 0;
            margin-right: auto;
            width: 48%;
            text-align: right;
            padding-right: 40px;
        }

        .entry:nth-child(even) .content {
            margin-left: auto;
            margin-right: 0;
            width: 48%;
            text-align: left;
            padding-left: 40px;
        }

        .dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: white;
            border: 4px solid #667eea;
            border-radius: 50%;
            top: 30px;
            z-index: 1;
        }

        .content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .content:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .content h2 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .content p {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .tag {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .tag.cpp { background: #00599c; }
        .tag.audio { background: #ff6b6b; }
        .tag.web { background: #4ecdc4; }
        .tag.python { background: #3776ab; }
        .tag.game { background: #f9ca24; color: #333; }
        .tag.ml { background: #ee5a6f; }

        .links {
            margin-top: 15px;
        }

        .links a {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            margin-right: 10px;
            transition: background 0.3s;
        }

        .links a:hover {
            background: #764ba2;
        }

        .about-section {
            margin: 40px 0;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .about-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                margin-right: 0;
                margin-bottom: 20px;
            }

            .tab-button {
                flex: 1;
            }

            .timeline::before {
                left: 20px;
            }

            .dot {
                left: 20px;
            }

            .entry:nth-child(odd) .content,
            .entry:nth-child(even) .content {
                width: 100%;
                margin-left: 60px;
                text-align: left;
                padding-left: 20px;
                padding-right: 20px;
            }
        }
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        #home.tab-content.active {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .home-buttons {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin-top: 30px;
        }

        .home-button {
            background: #667eea;
            color: white;
            padding: 40px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button class="tab-button active" onclick="showTab(event, 'home')">Home</button>
        <button class="tab-button" onclick="showTab(event, 'objects')">Objects</button>
        <button class="tab-button" onclick="showTab(event, 'code')">Code</button>
        <button class="tab-button" onclick="showTab(event, 'about')">About Me</button>
    </div>

    <div class="container">
        <h1>Baseheart Labs</h1>
        
        <div id="home" class="tab-content active">
            <h2>Welcome to the Lab</h2>
            <p>Thanks for stopping by- what are you looking for?</p>
            <div class="home-buttons">
                <button class="home-button" onclick="showTab(event, 'code')">Code</button>
                <button class="home-button" onclick="showTab(event, 'objects')">Objects</button>
            </div>
        </div>

        <div id="about" class="tab-content"></div>
        <div id="code" class="tab-content"></div>
        <div id="objects" class="tab-content"></div>
    </div>

    <script>
        function showTab(event, tabName) {
            const contents = document.querySelectorAll('.tab-content');
            contents.forEach(content => content.classList.remove('active'));
            
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');
        }

        function loadTabContent(tabName, fileName) {
            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const content = doc.querySelector('.timeline') || doc.querySelector('.container > *:not(h1)');
                    if (content) {
                        document.getElementById(tabName).innerHTML = content.parentElement.innerHTML.replace(/<h1>[\s\S]*?<\/h1>/, '');
                    }
                })
                .catch(error => console.error('Error loading:', error));
        }

        // Load content on page load
        loadTabContent('about', 'about.html');
        loadTabContent('code', 'code.html');
        loadTabContent('objects', 'objects.html');
    </script>
</body>
</html>
