<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baseheart Labs - Portfolio of woodworking projects, coding ideas, and creative works by Matt Baseheart.">
    <meta property="og:title" content="Baseheart Labs">
    <meta property="og:description" content="Portfolio of woodworking projects, coding ideas, and creative works by Matt Baseheart.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/BaseheartLabs.svg">
    <link rel="icon" href="images/BaseheartLabs.svg" type="image/svg+xml">
    <title>Baseheart Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>
    
    <header class="site-header">
        <div class="header-inner">
            <button class="menu-toggle" id="menuToggle" aria-label="Toggle menu" aria-expanded="false">
                <span class="plus-icon"></span>
            </button>
            
            <nav class="nav-menu" id="navMenu" role="tablist" aria-label="Main navigation">
                <button class="tab-button active" role="tab" aria-controls="home" aria-selected="true" data-tab="home">Home</button>
                <button class="tab-button" role="tab" aria-controls="objects" aria-selected="false" data-tab="objects">Objects</button>
                <button class="tab-button" role="tab" aria-controls="code" aria-selected="false" data-tab="code">Ideas</button>
                <button class="tab-button" role="tab" aria-controls="about" aria-selected="false" data-tab="about">About Me</button>
            </nav>
            
            <label class="dark-mode-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
                <input type="checkbox" id="darkModeToggle">
                <span class="toggle-track">
                    <span class="toggle-thumb"></span>
                </span>
                <span class="toggle-icons">
                    <span class="icon-sun">‚òÄÔ∏è</span>
                    <span class="icon-moon">üåô</span>
                </span>
            </label>
        </div>
    </header>

    <main id="main" class="main-content" role="main">
        <div class="logo-container">
            <img src="images/BaseheartLabs.svg" alt="Baseheart Labs" class="logo" fetchpriority="high">
        </div>
        
        <div id="home" class="tab-content active">
            <h2>Welcome to the Lab</h2>
            <p>Thanks for stopping by- what are you looking for?</p>
            <div class="home-buttons">
                <button class="home-button" data-tab="code">Ideas</button>
                <button class="home-button" data-tab="objects">Objects</button>
            </div>
        </div>
        
        <div id="code" class="tab-content" role="region" aria-labelledby="code"></div>
        <div id="about" class="tab-content" role="region" aria-labelledby="about"></div>
        <div id="objects" class="tab-content" role="region" aria-labelledby="objects"></div>
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://github.com/baseheartlabs" target="_blank" rel="noopener">GitHub</a>
                <a href="https://linkedin.com/in/mattbaseheart" target="_blank" rel="noopener">LinkedIn</a>
                <a href="mailto:mattbaseheart@gmail.com">Email</a>
            </div>
            <p class="footer-copy">&copy; 2026 Baseheart Labs. All rights reserved.</p>
            <button class="back-to-top" id="backToTop" aria-label="Back to top">
                <span>‚Üë</span>
            </button>
        </div>
    </footer>

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose" aria-label="Close lightbox">&times;</button>
        <img src="" alt="" class="lightbox-img" id="lightboxImg">
        <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>

    <script type="module">
        import { initCarousel } from './carousel.js';
        import { showTab } from './main.js';
        // Expose to global scope for event delegation
        window.initCarousel = initCarousel;
        window.showTab = showTab;
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
