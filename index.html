<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Baseheart Labs - Portfolio of woodworking projects, coding ideas, and creative works by Matt Baseheart.">
    <meta property="og:title" content="Baseheart Labs">
    <meta property="og:description" content="Portfolio of woodworking projects, coding ideas, and creative works by Matt Baseheart.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/BaseheartLabs.svg">
    <link rel="icon" href="images/BaseheartLabs.svg" type="image/svg+xml">
    <title>Baseheart Labs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a class="skip-link" href="#main">Skip to content</a>
    <div class="layout">
        <nav class="sidebar" role="tablist" aria-label="Main navigation">
            <button class="tab-button active" role="tab" aria-controls="home" aria-selected="true" data-tab="home">Home</button>
            <button class="tab-button" role="tab" aria-controls="objects" aria-selected="false" data-tab="objects">Objects</button>
            <button class="tab-button" role="tab" aria-controls="code" aria-selected="false" data-tab="code">Ideas</button>
            <button class="tab-button" role="tab" aria-controls="about" aria-selected="false" data-tab="about">About Me</button>
        </nav>

        <main id="main" class="container" role="main">
        <div class="logo-container">
            <img src="images/BaseheartLabs.svg" alt="Baseheart Labs" class="logo" fetchpriority="high">
        </div>
        
        <div id="home" class="tab-content active">
            <h2>Welcome to the Lab</h2>
            <p>Thanks for stopping by- what are you looking for?</p>
            <div class="home-buttons">
                <button class="home-button" data-tab="code">Ideas</button>
                <button class="home-button" data-tab="objects">Objects</button>
            </div>
        </div>
        
        <div id="code" class="tab-content" role="region" aria-labelledby="code"></div>
        <div id="about" class="tab-content" role="region" aria-labelledby="about"></div>
        <div id="objects" class="tab-content" role="region" aria-labelledby="objects"></div>
        </main>
    </div>

    <script type="module">
        import { initCarousel } from './carousel.js';
        import { showTab } from './main.js';
        // Expose to global scope for event delegation
        window.initCarousel = initCarousel;
        window.showTab = showTab;
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
